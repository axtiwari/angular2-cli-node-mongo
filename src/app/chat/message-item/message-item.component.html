<li class="list-group-item">
	<img [src]="message.avatar" class="avatar" />
	<div class="message">
		{{message.content}}
	</div>
	<div *ngFor="let option of message.options" class="message option">
		<button class="btn btn-primary chat-option" (click)="selectOption(option.label)">{{option.label}}</button>
	</div>
	<div class="timeform">
		<i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">at {{message.timestamp | date :
			'dd/MM/yyyy'}}</span>
	</div>
</li>
