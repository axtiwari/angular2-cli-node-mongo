<div class="container d-table">
    <div class="d-100vh-va-middle">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card-group">
                    <div class="card p-2">
                        <div class="card-block">
                            <form #formRef="ngForm" (ngSubmit)="signup(formRef.value)">
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <p>username: {{username|json}} password: {{password|json}}</p>
                                <div class="input-group mb-1">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                    <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="row">
                                    <div class="col-xs-3">
                                        <button type="button" (click)="login(formRef.value)" class="btn btn-primary p-x-2">Login</button>
                                    </div>
                                    <div class="col-xs-3">
                                        <button type="submit" class="btn btn-secondary p-x-2">Signup</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="button" (click)="protected()" class="btn btn-secondary p-x-2">Protected</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="button" (click)="getAllUsersTest()" class="btn btn-secondary p-x-2">getAllUsersTest</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 offset-xs-6 text-xs-right">
                                        <button type="button" class="btn btn-link p-x-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-xs-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>                                
                                <button type="button" class="btn btn-primary active mt-1" [routerLink]="['/register']">Register Now!</button>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
