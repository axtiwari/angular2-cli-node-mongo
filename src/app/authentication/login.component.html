<div class="app flex-row align-items-center">
	<div class="container d-table">
		<div class="d-100vh-va-middle">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card-group">
						<div class="card p-2">
							<div class="card-block">
								<form #formRef="ngForm" (ngSubmit)="signup(formRef.value)">
									<h1>Login</h1>
									<p class="text-muted">Sign In to your account</p>
									<div class="input-group mb-1">
										<span class="input-group-addon"><i class="icon-user"></i>
                                </span>
										<input type="text" name="userName" [(ngModel)]="userName" class="form-control" placeholder="Username" [focus]="true">
									</div>
									<div class="input-group mb-2">
										<span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
										<input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
									</div>
									<div class="row">
										<div class="col-xs-3">
											<button type="button" (click)="login(formRef.value)" class="btn btn-primary p-x-2">Login</button>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-6 offset-xs-6 text-xs-right">
											<button type="button" class="btn btn-link p-x-0">Forgot password?</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
							<div class="card-block text-xs-center">
								<div>
									<h2>Sign up</h2>
									<p>"Conhecereis a verdade, e a verdade os libertará"" - João 8:32.</p>
									<button type="button" class="btn btn-primary active mt-1" [routerLink]="['/register']">Register Now!</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
