<div class="container">
    <div class="row">
        <div vamiddle class="col-md-8 m-x-auto pull-xs-none">
            <div class="card-group">
                <div class="card p-a-2">
                    <div class="card-block">
                        <form #formRef="ngForm" (ngSubmit)="signup(formRef.value)">
 <h2>LOGIN</h2>
    <p>{{message}}</p>
 <p>
      <button (click)="login()"  *ngIf="!authService.isLoggedIn()">Login</button>
      <button (click)="logout()" *ngIf="authService.isLoggedIn()">Logout</button>
    </p>
                            <h1>Login</h1>
                            
                            <p class="text-muted">Sign In to your account</p>

                            username: {{username|json}}
                            password: {{password|json}}

                            <div class="input-group m-b-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                                <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group m-b-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                                <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <button type="button" (click)="login()" class="btn btn-primary p-x-2">Login</button>
                                </div>
                                <div class="col-xs-3">
                                    <button type="submit" class="btn btn-secondary p-x-2">Signup</button>
                                </div>
                                <div class="col-xs-6 text-xs-right">
                                    <button type="button" class="btn btn-link p-x-0">Forgot password?</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="button" (click)="protected()" class="btn btn-secondary p-x-2">Protected</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card card-inverse card-primary p-y-3" style="width:44%">
                    <div class="card-block text-xs-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            <button type="button" [routerLink]="['/register']" class="btn btn-primary active m-t-1">Register Now!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div vamiddle class="col-md-8 m-x-auto pull-xs-none">
            <div class="card">
                <div class="card-header">
                    Response
                </div>
                <div class="card-block">
                    {{ response | json}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div vamiddle class="col-md-8 m-x-auto pull-xs-none">
            <div class="card">
                <div class="card-header">
                    Error
                </div>
                <div class="card-block">
                    {{ error | json}}
                </div>
            </div>
        </div>
    </div>
</div>
