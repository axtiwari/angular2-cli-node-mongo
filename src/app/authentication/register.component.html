<div class="app flex-row align-items-center">
	<div class="container d-table">
		<div class="d-100vh-va-middle">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mx-2">
						<form #formRef="ngForm" (ngSubmit)="signup(formRef.value)">
							<!-- <p>{{formRef.value|json}}</p> -->
							<div class="card-block p-2">
								<h1>Register</h1>
								<p class="text-muted">Create your account</p>
								<div class="input-group mb-1">
									<span class="input-group-addon"><i class="icon-user"></i>
                            </span>
									<input name="userName" [(ngModel)]="userName" type="text" class="form-control" placeholder="Username" [focus]="true">
								</div>

								<div class="input-group mb-1">
									<span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
									<input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
								</div>

								<button type="submit" class="btn btn-block btn-success">Create Account</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
