<div class="container">
    <div class="row">
        <div vamiddle class="col-md-5 m-x-auto pull-xs-none">
            <div class="card">
                <form #formRef="ngForm" (ngSubmit)="signup(formRef.value)">
                    
{{formRef.value|json}}

                    <div class="card-block p-a-2">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>
                        <div class="input-group m-b-1">
                            <span class="input-group-addon"><i class="icon-user"></i>
                        </span>
                            <input name="username" [(ngModel)]="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group m-b-1">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                        </span>
                            <input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
