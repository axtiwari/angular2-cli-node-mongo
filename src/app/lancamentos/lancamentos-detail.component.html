<div *ngIf="lancamento">
    <form (ngSubmit)="salvarLancamento(lancamentoForm.value)" #lancamentoForm="ngForm">
        <div class="row">
            <div class="col-sm">
                <!-- Nav tabs -->
                <tabset>
                    <tab heading="Lançamento">
                        <div class="card">
                            <div class="card-header">
                                <strong>Cadastro</strong>
                                <small>Lançamento</small>
                            </div>
                            <div class="card-block">
                                <div class="row">
                                    <div class="form-group col-sm-3">
                                        <label for="data">Data</label>
                                        <div class="input-group">
                                            <span class="input-group-addon p-0" (click)="showDatePicker=(!showDatePicker)"><i class="fa fa-calendar"></i></span>
                                            <div *ngIf="showDatePicker" style="position:absolute; top:35px; z-index:10; min-height:290px;">
                                                <datepicker [(ngModel)]="dataLancamento" (selectionDone)="showDatePicker=false" [ngModelOptions]="{standalone: true}"></datepicker>
                                            </div>
                                            <input [ngModel]="dataLancamento | date:'dd/MM/yyyy'" class="form-control form-control-sm" id="data" name="data" placeholder="Data" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-9">
                                        <label for="company">Descrição</label>
                                        <input [ngModel]="lancamento.descricao" required type="text" class="form-control form-control-sm" id="descricao" name="descricao"
                                            placeholder="Descrição">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-3">
                                        <label for="street">Conta</label>
                                        <select [ngModel]="lancamento.conta" class="form-control form-control-sm" id="conta" name="conta" #selectContas (ngModelChange)="contasChanged($event)">
                                            <!-- Outra forma seria passar através do $event: (change)="contasChanged($event.target.value)" -->
                                            <option *ngFor="let c of contas" [ngValue]="c">
                                                {{c?.nome}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="city">Valor</label>
                                        <input [ngModel]="lancamento.valor" required type="number" step="any" class="form-control form-control-sm" id="valor" name="valor">
                                    </div>
                                    <div class="form-group col-sm-5">
                                        <label class="col-sm-5 form-control-label" for="isDebito">Débito / Crédito:</label>
                                        <div class="col-sm-2">
                                            <div class="checkbox">
                                                <label for="isDebito">
                                                    <input [ngModel]="lancamento.isDebito" id="isDebito" name="isDebito" type="checkbox">Débito
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button [disabled]="!lancamentoForm.form.valid" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Salvar</button>
                                <button [hidden]="!lancamento._id" (click)="removerLancamento()" type="button" class="btn btn-sm btn-danger"><i class="fa fa-close"></i> Remover
                                </button>
                                <button (click)="voltar()" type="button" class="btn btn-sm btn-warning"><i class="fa fa-ban"></i> Voltar</button>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Repetição">
                        TODO...
                    </tab>
                    <tab heading="Notas">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-edit"></i>Notas
                            </div>
                            <div class="card-block">
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <textarea [(ngModel)]="lancamento.notas" id="notas" name="notas" rows="4" class="form-control form-control-sm" placeholder="Conteúdo.."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </form>
    <p>Form Values = {{lancamentoForm.value|json}}</p>
    <p>Lancamento: {{lancamento|json}}</p>
</div>
<br>
