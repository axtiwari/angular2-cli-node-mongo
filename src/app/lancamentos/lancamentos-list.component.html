<section class="lancamentos-list-wrapper">
	<div></div>
	<section class="lancamentos-list-header">
		<div>Data</div>
		<div>Descrição</div>
		<div>Valor</div>
		<div>Conta</div>
		<div>Categoria</div>
	</section>
</section>

<section class="lancamentos-list-wrapper">
	<section class="lancamentos-list-checks">
		<div *ngFor="let lancamento of lancamentos" class="checkbox-item">
			<input *ngIf="showLancamento(lancamento)" type="checkbox" [value]="lancamento._id" (click)="clickCheck($event)">
		</div>
	</section>
	<section>
		<section class="lancamentos-list-content-wrapper" *ngFor="let lancamento of lancamentos">
			<section class="lancamentos-list-content" *ngIf="showLancamento(lancamento)" (click)="onSelect(lancamento)">
				<div>{{lancamento.data | date:"dd/MM/yyyy"}}</div>
				<div class="content-descricao-field">{{lancamento.descricao}}</div>
				<section>
					<span *ngIf="lancamento.isDebito"> - </span>
					<span class="content-valor-field digits" [ngClass]="{'debito-color': lancamento.isDebito, 'credito-color': !lancamento.isDebito}">{{lancamento.valor | currency:'BRL':'symbol-narrow':'1.2-2'}}</span>
				</section>
				<div>{{lancamento.conta.nome}}</div>
				<div>{{lancamento.categoria.nome}}</div>
			</section>
			<lancamentos-detail *ngIf="lancamento.showDetail" [lancamento]="lancamento"></lancamentos-detail>
		</section>
	</section>
	<section class="lancamentos-list-pago-wrapper">
		<div *ngFor="let lancamento of lancamentos">
			<div *ngIf="showLancamento(lancamento)" (click)="clickCheck($event)" [ngClass]="{'lancamento-pago': lancamento.isDebito, 'lancamento-nao-pago': !lancamento.isDebito, 'fa fa-check-square': true}"></div>
		</div>
	</section>

</section>
