<section class="produtos-list-wrapper">

	<section class="product-item" *ngFor="let p of produtos">
		<span class="nome-produto">{{p.nome}}</span>
		<img class="img-produto" src="{{p.img}}" alt="avatar1">
		<p class="desc-produto"> {{p.desc}}</p>
		<p class="valor-produto">R$ {{p.valor}}</p>
		<button class="btn btn-primary btn-comprar-produto">Comprar</button>
	</section>

</section>
