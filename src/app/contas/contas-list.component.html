<div class="row">
    <div class="col-md-6 col-xs-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Contas
            </div>
            <div class="card-block">
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Conta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Async pipe is used to bind an observable directly in our template -->
                        <tr *ngFor="let conta of contas$ | async" (click)="onSelect(conta)">
                            <td>{{conta._id}}</td>
                            <td>{{conta.nome}}</td>
                        </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="card-footer">
                <button (click)="novaConta()" type="button" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Nova Conta</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12">
        <router-outlet></router-outlet>
    </div>
</div>
